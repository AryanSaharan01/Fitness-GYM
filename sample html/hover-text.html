<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .image-container:hover img {
            filter: brightness(50%); /* Darken the image on hover */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0); /* Semi-transparent black overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .image-container:hover .overlay {
            border-radius: 25px;
            opacity: 1; /* Show the overlay on hover */
        }

        .overlay-text {
            color: white;
            font-size: 58px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="instagram.png" alt="Your Image">
        <div class="overlay">
            <p class="overlay-text">Hover Text</p>
        </div>
    </div>

</body>
</html>
